<!--The content below is only a placeholder and can be replaced.-->
<div style="background: black;width: 100%;height: 100px;display: block">
  <p style="color:white;font-size: 50px;text-align: center">
    Planner
  </p>
</div>
<div class="row">
  <div class="col-md-1 col-sm-1"></div>
  <div class="col-md-3" style="padding-top: 10px" 
  cdkDropList 
  [cdkDropListData] = "todoList"
  (cdkDropListDropped) = "drop($event)"
  [cdkDropListConnectedTo] = "[doing,done]"
  #todo = "cdkDropList">
    <ul class="list-group">
      <li class="list-group-item" style="background-color: red;color: white">
        TO DO
      </li>
      <li class="list-group-item" *ngFor="let task of todoList" cdkDrag>{{task}}</li>
      <li class="list-group-item">
          <div class="row" style="width:100%">
            <form>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Add a task..." required [(ngModel)]="newTodo" name = "todoText">
              </div>
              <button type="submit" class="btn" style="background-color: red;color: white" (click) = "addTodo()">Submit</button>
            </form>
          </div>
        </li>
    </ul>
  </div>
  <div class="col-md-4" style="padding-top: 10px" 
  cdkDropList
  [cdkDropListData] = "doingList"
  (cdkDropListDropped) = "drop($event)"
  [cdkDropListConnectedTo] = "[todo,done]"
  #doing = "cdkDropList">
    <ul class="list-group">
      <li class="list-group-item active">DOING</li>
      <li class="list-group-item" *ngFor="let task of doingList" cdkDrag>{{task}}</li>
      <li class="list-group-item">
          <div class="row" style="width:100%">
            <form>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Add a task..." required [(ngModel)]="newDoing" name = "doingText">
              </div>
              <button type="submit" class="btn btn-primary" (click) = "addDoing()">Submit</button>
            </form>
          </div>
        </li>
    </ul>
  </div>
  <div class="col-md-3" style="padding-top: 10px" 
  cdkDropList
  [cdkDropListData] = "doneList"
  (cdkDropListDropped) = "drop($event)"
  [cdkDropListConnectedTo] = "[todo,doing]"
  #done = "cdkDropList">
    <ul class="list-group">
      <li class="list-group-item" style="background-color: green;color: white">DONE</li>
      <li class="list-group-item" *ngFor="let task of doneList" cdkDrag>{{task}}</li>
      <li class="list-group-item">
        <div class="row" style="width:100%">
          <form>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Add a task..." required [(ngModel)]="newDone" name = "doneText">
            </div>
            <button type="submit" class="btn" style="background-color: green;color: white" (click) = "addDone()">Submit</button>
          </form>
        </div>
      </li>
    </ul>
  </div>
  <div class="col-md-1 col-sm-1"></div>
</div>
